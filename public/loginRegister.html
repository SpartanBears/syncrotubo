<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/stylesheets/loginRegister.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'> 

        <title>SyncoTube</title>

    </head>
    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <!--Login--> 
                    <form method="get" action="/login">
                        <div class="sign-in-htm">
                              <div class="group">
                                  <label for="user" class="label">Username</label>
                                  <input id="user" name="username" type="text" class="input" required>
                              </div>
                              <div class="group">
                                  <label for="pass" class="label">Password</label>
                                  <input id="pass"  name="password" type="password" class="input" data-type="password" required>
                              </div>
                              <div class="group">
                                  <input type="submit" class="button" value="Sign In">
                              </div>
                              <div class="hr"></div>
                              <div class="foot-lnk">
                                  <a href="#forgot">Forgot Password?</a>
                              </div>
                        </div>
                    </form>
                    <!--Registro--> 
                    <form method="post" action="/addUser" >
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="nombre" class="label">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="input" required>
                            </div>
                            <div class="group">
                                <label for="apellido" class="label">Apellido</label>
                                <input id="apellido" name="apellido" type="text" class="input" required>
                            </div>
                            <div class="group">
                                <label for="correo" class="label">Correo</label>
                                <input id="correo" name="correo" type="text" class="input" required>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" name="password" type="password" class="input" data-type="password" required>
                            </div>
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" name="username" type="text" class="input" required>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign Up">
                            </div>
                            <div class="hr"></div>
                        </div>
                    </form>
                    <!----> 
                </div>
            </div>
        </div>
    </body>
</html>
